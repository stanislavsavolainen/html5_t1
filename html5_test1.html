function myCanvas() {
    var c = document.getElementById("myCanvas");

    var img = document.getElementById("scream");
    ctx.drawImage(img,10,10);
}
	
	
function myCanvas2(){
	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");

	// Create gradient
	var grd = ctx.createRadialGradient(75,50,5,90,60,100);
	grd.addColorStop(0,"red");
	grd.addColorStop(1,"white");

	// Fill with gradient
	ctx.fillStyle = grd;
	ctx.fillRect(10,10,150,80); 
	
	//html5 canvas -> drawCircle
	ctx.beginPath();
	//ctx.arc(95,50,40,0,2*Math.PI);
	var diameter = 60;
	var position_x = 350, position_y = 200;
	ctx.arc(position_x,position_y, diameter ,0,2*Math.PI);
	ctx.strokeStyle = '#00ff00';
	ctx.lineWidth = 8;
	//ctx.strokeStyle = '#00ff00';
	ctx.stroke();
	
	//html5 canvas -> drawLine
	ctx.beginPath();
	ctx.moveTo(0,0);
	ctx.lineTo(200,100);
	ctx.strokeStyle = '#0000ff';
	ctx.lineWidth = 4;
	ctx.stroke();
	
}
