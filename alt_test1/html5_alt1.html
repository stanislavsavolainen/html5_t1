<!DOCTYPE html>
<html>
<head>
<style>
canvas{border:#666 1px solid;}
</style>
<script>
	
	var value_array = []; 
	
	
	
function draw(x,y){
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    ctx.save();
    ctx.clearRect(0,0,550,400);
    //ctx.fillStyle = "rgba(0,200,0,1)";
    //ctx.fillRect (x, y, 50, 50);
	
	var xx, yy;
	var amplitude = 50;
	  
	
	 yy = amplitude * Math.sin( (Math.PI * x * 10 ) / 180) + x;
	 value_array.push( { input_x : x, input_y : yy  } );
	
	
	value_array.forEach( function ( element ) { 
	
		ctx.beginPath();
		ctx.moveTo( element.input_x  , element.input_y + 100 );
		ctx.lineTo( element.input_x  , element.input_y + 120 );
		ctx.stroke();
		
	} );
	
	/*
	ctx.beginPath();
		ctx.moveTo( 100, 100 );
		ctx.lineTo( 120, 150 );
		ctx.stroke();
	*/
    x += 1;
	
	//push new value to array
	
    var loopTimer = setTimeout('draw('+x+','+y+')', 100);
}
</script>
</head>
<body onload="draw(0,0)">
<!--<button onclick="draw(0,0)">Draw</button> -->
<canvas id="canvas" width="550" height="400"></canvas>
</body>  
</html>
