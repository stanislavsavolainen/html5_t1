<script type="text/javascript">

    function drawScreen() {

        var canvas = document.getElementById("mycanvasscreen").getContext("2d");

        drawTile(canvas , 0 , 0);
    }

	function drawTile( canvas, x, y ) {

		//var canvas = document.getElementById("mycanvasscreen").getContex("2D");
		

        //draw Isometric projection single tile ??????? ( 4 sides)
		var start_x = 300, start_y = 200;

        var tile_width = 50; //works, but lines lenght
        var tile_height = 50; //works, but lines lenght

        var rotation_angle = -30;
        var new_x = Math.cos( (Math.PI * rotation_angle) / 180 ) * tile_width;
        var new_y = Math.sin( (Math.PI * rotation_angle) / 180 ) * tile_height;

        var rotation_angle2 = -150;
        var new_xx = Math.cos( (Math.PI * rotation_angle2) / 180 ) * tile_width;
        var new_yy = Math.sin( (Math.PI * rotation_angle2) / 180 ) * tile_height;

        var rotation_angle3 = -90;
        var new_xxx = Math.cos( (Math.PI * rotation_angle3) / 180 ) * tile_width;
        var new_yyy = Math.sin( (Math.PI * rotation_angle3) / 180 ) * tile_height;



		canvas.beginPath();
		canvas.moveTo( start_x , start_y);
		canvas.lineTo( start_x + new_x, start_y + new_y);
		canvas.strokeStyle = '#0000ff';
		canvas.lineWidth = 4;
		canvas.stroke();

        canvas.beginPath();
		canvas.moveTo(start_x, start_y);
		canvas.lineTo( start_x + new_xx, start_y + new_yy);
		canvas.strokeStyle = '#0000ff';
		canvas.lineWidth = 4;
		canvas.stroke();
        
        
        canvas.beginPath();
		canvas.moveTo(start_x + new_xx, start_y + new_yy);
		canvas.lineTo( start_x + new_xxx , start_y + new_yyy );
		canvas.strokeStyle = '#0000ff';
		canvas.lineWidth = 4;
		canvas.stroke();

        canvas.beginPath();
		canvas.moveTo(start_x + new_x, start_y + new_y);
		canvas.lineTo( start_x + new_xxx , start_y + new_yyy );
		canvas.strokeStyle = '#0000ff';
		canvas.lineWidth = 4;
		canvas.stroke();
        
		
	}

</script>
